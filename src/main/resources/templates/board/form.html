<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>게시판</title>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>

<main class="container">
    <div>
        <h2>게시판</h2>

        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" id="id" th:field="*{id}">
            <div class="form-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' " id="title" th:field="*{title}">
                <div id="validationServer03Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    title error message
                </div>
            </div>
            <div class="form-group">
                <label for="content">내 용</label>
                <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" id="content" rows="3" th:field="*{content}"></textarea>
                <div id="validationServer04Feedback" class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    title error message
                </div>
            </div>
            <p></p>
            <div class="text-right">
                <a class="btn btn-primary" href="#" role="button" th:href="@{/board/list}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>

    </div>
</main><!-- /.container -->

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</html>
